name: Install

on:
  push:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v2
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install dependencies
        run: cd create/app/ && composer install --prefer-dist --no-progress --no-suggest --no-dev

      - name: Find and Replace User Name and Token
        run: |
          find create/app/config.inc.php -type f -exec sed -i ''s/#{USERNAME}#/${{ secrets.EXCEPTIONS_USER }}/g'' {} \;
          find create/app/config.inc.php -type f -exec sed -i ''s/#{TOKEN}#/${{ secrets.EXCEPTIONS_TOKEN }}/g'' {} \;
          cp create/app/config.inc.php create/app/config.php

      - name: SCP files to production system
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_DOCS_HOST }}
          username: ${{ secrets.DEPLOY_DOCS_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: "create/app/*"
          rm: true
          strip_components: 2
          tar_tmp_path: ${{ secrets.TMP_TARGET_PATH }}
          target: ${{ secrets.TARGET_PATH }}

